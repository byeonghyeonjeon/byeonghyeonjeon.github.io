---
layout: default
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
  {% include post-meta.html post=page %}
  
  <p class="post-meta">
    {{ page.date | date: "%b %d, %Y" }} by {{ site.author }}
    {% if page.comments %}
        - <a href="{{ site.url }}{{ page.url }}#disqus_thread">Link</a>
    {% endif %}
  </p>

  <div class="post-body">
    {{ content }}
    {% include post-tags.html post=page %}
  </div>

  {% include comments.html %}
  {% include related_posts.html %}
</div>
